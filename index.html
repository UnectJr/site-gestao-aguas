<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel='stylesheet prefetch' href='css/materialize.min.css'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/style.css">
	<title>Login</title>
	<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
</head>
<body>
	<div class="background-image"></div>
	<div class="login-input row">
		<div class="box_login col s12 animated fadeInUp">
			<div class="row">
				<div class="input-field col s10 log">
					<i class="material-icons prefix">account_circle</i>
					<input id="txtEmail" type="email" class="validate">
					<label for="txtEmail">Usu√°rio</label>
				</div>
			
			<div class="row">
				<div class="input-field col s10 log">
					<i class="material-icons prefix">vpn_key</i>
					<input id="txtPassword" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light col s12" type="submit" name="action" id="btnLogin">Entrar
					<i class="material-icons right">send</i>
				</button>
			</div>
			<div>
				<input type="checkbox" id="persistentLogin" name="persistentLogin">
				<label for="persistentLogin">Mantenha-me conectado</label>
			</div>
		</div>
	</div>
    
    <script src='js/jquery.min.js'></script>
	<script src='js/materialize.min.js'></script>
	<script src='js/index.js'></script>
	
</body>
</html>
