<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
	<div class="background-image"></div>
	<div class="login-input">

		<div class="row">
	    	<div class="col s12 animated fadeInUp">
	    		<div class="row">
					<div class="input-field col s6 log">
			        	<input id="txtEmail" type="email" class="validate">
			        	<label for="txtEmail">Usu√°rio</label>
			        </div>
			    
				<div class="row">
			        <div class="input-field col s6 log">
		         		<input id="txtPassword" type="password" class="validate">
		          		<label for="password">Password</label>
		          	</div>
	          	</div>
	          	<div class="row">
	          		<button class="btn waves-effect waves-light" type="submit" name="action" id="btnLogin">Entrar
    				<i class="material-icons right">send</i>
  					</button>

	          	</div>
       	 	
	    	</div>
		</div>
	

	</div>
    

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
