<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestão de Águas - UTFPR-PR</title>
    <link rel="icon" href="img/water.png">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/principal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
</head>
<body>
    <div class="navbar-fixed">
        <nav class="blue">
            <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Gestão de Águas</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a type="submit" name="action" id="btnLogout">Sair <i class="material-icons right">send</i></a></li>
            </ul>
            </div>
        </nav>
    </div>
    <ul class="side-nav" id="mobile-demo">
        <li><a type="submit" name="action" id="btnLogout_mobile">Sair do sistema</a></li>
    </ul>
    <div class="row all-post">
        <header>
            <div id="logo">
                <img id="img-logo" src="img/logo1.jpg">
            </div>
        </header>

        <div class="filter">

            <div class="row">

                <div class="input-field col s6 ">
                    <label for="date-filter">Data</label>
                    <input id="data_ini" type="text" name="date-filter" class="datepicker">
                </div>

                <div class="input-field col s6 ">
                    <label for="date-filter">Até</label>
                    <input id="data_fim" type="text" name="date-filter" class="datepicker">
                </div>

                <div class="input-field col s6">
                    <select id="opcoes_paginacao">
                        <option value="8" disabled selected>Reports por página</option>
                        <option value="8">8 </option>
                        <option value="16">16 </option>
                        <option value="24">24 </option>
                    </select>
                </div>

                <!--<div class="input-field col s6">
                    <select id="opcoes_resolvido">
                        <option value="all" disabled selected>Filtrar por resolução</option>
                        <option value="all">Todos </option>
                        <option value="resolved">Resolvidos </option>
                        <option value="unresolved">Não resolvidos </option>
                    </select>
                </div> -->
            </div>
            <div class="row">

                <button onclick="limpar_filtros()" class="btn waves-effect waves-light filter-btn blue" type="submit" name="action">Limpar filtros
                    <i class="material-icons right">clear</i>
                </button>

                <button onclick="setup_config()" class="btn waves-effect waves-light filter-btn blue" type="submit" name="action">Filtrar
                    <i class="material-icons right">check</i>
                </button>

            </div>
        </div>
        <div id="loading_content">
            <div class="row">Carregando...</div>
            <div class="row preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="card_insert" class="card_insert"></div>
    </div>
    <ul class="pagination"> <!--criar função enviando a quantidade post por pag e quantas paginas tem de de acordo com quantas push id que retorna no firebase entao dividimos por 9 e gera a quaantidade de paginas pensar melhor em como vai funcionar -->
        <li id="voltar_pagina" class="disabled"><a href="#!" onclick="paginaAnterior()"><i class="material-icons">chevron_left</i></a></li>
        <li class="waves-effect"><a id="numero_pagina">1</a></li>
        <li id="avancar_pagina" class="waves-effect"><a href="#!" onclick="proximaPagina()"><i class="material-icons">chevron_right</i></a></li>
    </ul>
    <div id="made-with">
        <p>Made with <img src="img/icon-heart.png"> by <a href="http://www.unect.com.br" target="_newtab">Unect</a></p>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $('.datepicker').pickadate({
            selectMonths: true, //controls about months
            selectYears: 50, // how many year can be changed
            container: 'header',
            closeOnSelect: false
        });
        $(document).ready(function() {
            $('select').material_select();
            $(".button-collapse").sideNav({
            closeOnClick: true
        });
        });
    </script>
    <script src="js/principal.js"></script>
    <script src="js/logout.js"></script>

</body>
</html>
